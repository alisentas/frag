<!DOCTYPE html>
<html>
	<head>
		<title>HTML Frag</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cssrulereference.js"></script>
		<script type="text/javascript" src="js/htmlattributereference.js"></script>
		<script type="text/javascript" src="js/frag.js"></script>
	</head>
	<body>
		<div style="background-color: black; color: white;font-family: helvetica; font-size: 14px; font-weight: bold; padding: 3px; width: 100%; text-align: center;">
			Your'e running { Frag v1.0.0 } - Have fun.
		</div>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editFrag">
			Launch demo modal
		</button>
		<div class="modal fade" id="editFrag">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">Edit Element</h4>
					</div>
					<div class="modal-body">
						<p>You can edit this frag here.</p>
					</div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Attribute Name</th>
								<th>Attribute Content</th>
							</tr>
						</thead>
						<tbody id="fragAttr">
							
						</tbody>
						<thead>
							<tr>
								<th>Style Rule</th>
								<th>Style Content</th>
							</tr>
						</thead>
						<tbody id="fragStyle">
						
						</tbody>
					</table>
					<div class="modal-footer">
						<button type="button" class="btn btn-success">Save changes</button>
						<button type="button" class="btn btn-default">Copy Frag</button>
						<button type="button" class="btn btn-danger">Delete Frag</button>
					</div>
				</div>
			</div>
		</div>
		<div id="fragcon">
			<div id="hey" style="display: inline-block; background-color: #ff0000; cursor: pointer; width: 200px; height: 200px; border: 2px dotted black">
				Heyhat <p>Weird</p>
			</div>
			<div style="display: inline-block; background-color: #00ff00; cursor: pointer; width: 200px; height: 200px; border: 2px dotted black">
				Classy
			</div>
			<div style="display: inline-block; background-color: #ff00ff; cursor: pointer; width: 200px; height: 200px; border: 2px dotted black; font-family: helvetica; font-weight: bold; font-size: 40px">
				Where are you
			</div>
			<div placeholder="bubbles">
				bubble
			</div>
			<input class="omg" type="password" method="post" value="pass">
			</div>
		</div>
	</body>
	<script>
		FragBase.scanPage();
	</script>
</html>
